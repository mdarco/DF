<!-- Filter -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary" style="margin-left: 15px; margin-right: 30px;">
            <div class="panel-heading" style="background-color: #1B1E24;">Prozivnici</div>
            <div class="panel-body">
                <form id="searchForm" role="form" ng-submit="applyFilter()">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label">Grupa (*)</label>
                            <select class="form-control" ng-model="filter.DanceGroupID" ng-options="value.ID as value.Name for (key, value) in danceGroups"></select>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">Početni datum</label>
                                <label class="input" style="width: 100%">
                                    <input type="text" class="form-control" ng-model="filter.StartDate" placeholder="YYYY-MM-DD" />
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="control-label">Krajnji datum</label>
                            <label class="input" style="width: 100%">
                                <input type="text" class="form-control" ng-model="filter.EndDate" placeholder="YYYY-MM-DD" />
                            </label>
                        </div>
                    </div>

                    <br />

                    <div class="row">
                        <div class="col-lg-2">
                            <button type="submit" class="btn btn-sm btn-primary">Kreiraj izveštaj</button>
                            <button type="button" class="btn btn-sm btn-danger" ng-click="clearFilter()">Obriši filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Results grid -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary" style="margin-left: 15px; margin-right: 30px;">
            <div class="panel-heading" style="background-color: #1B1E24;">
                <span>Prozivnici</span>
            </div>
            <div class="panel-body">
                <p style="font-variant:small-caps; margin-left: 10px" ng-show="records.length === 0">nema podataka.</p>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="text-align: center" ng-repeat="headerCol in headerColumns">{{ formatHeader(headerCol) }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in records">
                            <td align="center" ng-repeat="headerCol in headerColumns">
                                <div ng-show="$index === 0">{{ item[headerCol] }}</div>
                                <div ng-if="item[headerCol] === '1' || item[headerCol] === 1"><i class="fa fa-check" style="color: green"></i></div>
                                <div ng-if="item[headerCol] === '0' || item[headerCol] === 0"><i class="fa fa-times" style="color: blue"></i></div>
                                <div ng-if="item[headerCol] === '2' || item[headerCol] === 2"><i class="fa fa-times" style="color: red"></i></div>
                                <div ng-show="$index > 0 && item[headerCol] !== '1' && item[headerCol] !== 1 && item[headerCol] !== '0' && item[headerCol] !== 0 && item[headerCol] !== '2' && item[headerCol] !== 2">-</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
