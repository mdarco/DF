<!-- New dance group button -->
<div class="panel panel-default" style="margin-left: 15px; margin-right: 30px;">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-1">
                <button class="btn btn-xs btn-success" style="margin-left: 10px; margin-bottom: 3px;" ng-click="add()"><i class="fa fa-plus"></i>  Nova grupa</button>
            </div>

            <div class="col-md-1">
            </div>

            <div class="col-md-5">
            </div>

            <div class="col-md-5">
            </div>
        </div>
    </div>
</div>

<!-- Filter -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary" style="margin-left: 15px; margin-right: 30px;">
            <div class="panel-heading" style="background-color: #3a3633">Pretraživanje</div>
            <div class="panel-body">
                <form role="form" ng-submit="applyFilter()">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Naziv</label>
                                <input type="text" class="form-control" ng-model="filter.DanceGroupName" />
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-sm btn-primary">Pronađi</button>
                            <button type="button" class="btn btn-sm btn-danger" ng-click="clearFilter()">Obriši filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Filter - end -->

<!-- Table -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default" style="margin-left: 15px; margin-right: 30px;">
            <div class="panel-heading" style="background-color: #3a3633; color: white;">Grupe</div>
            <div class="panel-body">
                <p style="font-variant:small-caps; margin-left: 10px" ng-show="showTable === false">nema podataka.</p>

                <table ng-table="danceGroupsList" ng-show="showTable === true" class="table table-condensed table-striped table-hover table-responsive table-bordered">
                    <tbody>
                        <tr ng-repeat="group in $data">
                            <td data-title="'Naziv'" header-class="'header-text-left'">{{ group.DanceGroupName }}</td>
                            <td data-title="'Opis'" header-class="'header-text-left'">{{ group.DanceGroupDesc }}</td>
                            <td data-title="'Uzrast'" header-class="'header-text-left'">{{ group.AgeCategory }}</td>
                            <td>
                                <button type="button" class="btn btn-xs btn-danger" style="float: right; margin-top: 5px; margin-right: 5px;" title="Brisanje" ng-click="delete(group);"><i class="fa fa-ban"></i></button>
                                <button type="button" class="btn btn-xs btn-warning" style="float: right; margin-top: 5px; margin-right: 5px;" title="Izmena" ng-click="edit(group)"><i class="fa fa-pencil"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td><strong>Ukupno {{ totalRecords }} grupa.</strong></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Table - end -->
