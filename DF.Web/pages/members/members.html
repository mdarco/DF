<!-- Filter -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary" style="margin-left: 15px; margin-right: 30px;">
            <div class="panel-heading" style="background-color: #1B1E24;">Pretraživanje</div>
            <div class="panel-body">
                <form role="form" ng-submit="applyFilter()">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="control-label">Ime i/ili prezime</label>
                                <label class="input" style="width: 100%">
                                    <input type="text" class="form-control" ng-model="filter.FullName" />
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="control-label">JMBG</label>
                            <label class="input" style="width: 100%">
                                <input type="text" class="form-control" ng-model="filter.JMBG" />
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label class="control-label">Koreografija</label>
                            <select class="form-control" ng-model="filter.ChoreoID" ng-options="value.ID as value.Name for (key, value) in choreos"></select>
                        </div>
                        <div class="col-md-3">
                            <label class="control-label">Grupa</label>
                            <select class="form-control" ng-model="filter.DanceGroupID" ng-options="value.ID as value.Name for (key, value) in danceGroups"></select>
                        </div>
                        <div class="col-md-3">
                            <label class="control-label">Selekcija</label>
                            <select class="form-control" ng-model="filter.DanceSelectionID" ng-options="value.ID as value.Name for (key, value) in danceSelections"></select>
                        </div>
                        <div class="col-md-3">
                            <label class="control-label">Događaj</label>
                            <select class="form-control" ng-model="filter.EventID" ng-options="value.ID as value.Name for (key, value) in events"></select>
                        </div>
                    </div>

                    <br />

                    <div class="row">
                        <div class="col-lg-2">
                            <button type="submit" class="btn btn-sm btn-primary">Pronađi</button>
                            <button type="button" class="btn btn-sm btn-danger" ng-click="clearFilter()">Obriši filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Members grid -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default" style="margin-left: 15px; margin-right: 30px;">
            <div class="panel-body">
                <p style="font-variant:small-caps; margin-left: 10px" ng-show="showGrid === false">nema podataka.</p>

                <table ng-table="membersTableParams" ng-show="showGrid === true" class="table table-condensed table-striped table-hover table-responsive table-bordered">
                    <tbody>
                        <tr ng-repeat="member in $data">
                            <td data-title="'Ime i prezime'" header-class="'header-text-left'">{{ member.FullName }}</td>
                            <td data-title="'JMBG'" header-class="'header-text-left'">{{ member.JMBG }}</td>
                            <td data-title="'Datum rođenja'" header-class="'header-text-left'">{{ member.BirthDate | date:'dd.MM.yyyy' }}</td>
                            <td data-title="'Email'" header-class="'header-text-left'">{{ member.ContactData.Email }}</td>
                            <td data-title="'Telefoni'" header-class="'header-text-left'">{{ member.ContactData.Email }}
                                <ul>
                                    <li>{{ member.ContactData.Phone1 }}</li>
                                    <li>{{ member.ContactData.Phone2 }}</li>
                                    <li>{{ member.ContactData.Phone3 }}</li>
                                </ul>
                            </td>
                            <td>
                                <button class="btn btn-primary btn-xs" style="float: right; margin-left: 5px;" title="Dosije plesača" ng-click="openMemberDossier(member)">Dosije</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
