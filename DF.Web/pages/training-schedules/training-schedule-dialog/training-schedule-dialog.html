<div class="modal-header bg-color-darken" style="color: white; background-color: #1B1E24;">
    <h4>Trening</h4>
</div>

<div class="modal-body">
    <form class="smart-form" novalidate="novalidate">
        <section>
            <div>
                <label class="control-label">Lokacija (*)</label>
                <select class="form-control" ng-model="schedule.TrainingLocationID" ng-options="value.ID as value.Name for (key, value) in locations"></select>
            </div>
        </section>

        <section>
            <label class="control-label">Dan</label>
            <select class="form-control" ng-model="schedule.WeekDay" ng-options="value.ID as value.Name for (key, value) in weekDays"></select>
        </section>

        <section>
            <div>
                <label class="control-label">Vreme početka (*)</label>
                <label class="input"><input type="text" class="form-control" ng-model="schedule.StartTime" placeholder="HH:MM" /></label>
            </div>
        </section>

        <section>
            <div>
                <label class="control-label">Vreme završetka (*)</label>
                <label class="input"><input type="text" class="form-control" ng-model="schedule.EndTime" placeholder="HH:MM" /></label>
            </div>
        </section>

        <section>
            <div>
                <label class="control-label">Napomena</label>
                <label class="input"><textarea rows="2" class="form-control" ng-model="schedule.Note"></textarea></label>
            </div>
        </section>
    </form>
</div>

<div class="modal-footer">
    <button ng-click="save()" class="btn btn-success">Sačuvaj</button>
    <button ng-click="close()" class="btn btn-primary">Odustani</button>
</div>
